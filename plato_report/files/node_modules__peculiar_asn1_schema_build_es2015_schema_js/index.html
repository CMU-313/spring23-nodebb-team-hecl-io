    <textarea id="file-source" class="col-md-12">import * as asn1js from &quot;asn1js&quot;;
import { AsnPropTypes, AsnTypeTypes } from &quot;./enums&quot;;
import { isConvertible } from &quot;./helper&quot;;
export class AsnSchemaStorage {
    constructor() {
        this.items = new WeakMap();
    }
    has(target) {
        return this.items.has(target);
    }
    get(target, checkSchema = false) {
        const schema = this.items.get(target);
        if (!schema) {
            throw new Error(`Cannot get schema for &#039;${target.prototype.constructor.name}&#039; target`);
        }
        if (checkSchema &amp;&amp; !schema.schema) {
            throw new Error(`Schema &#039;${target.prototype.constructor.name}&#039; doesn&#039;t contain ASN.1 schema. Call &#039;AsnSchemaStorage.cache&#039;.`);
        }
        return schema;
    }
    cache(target) {
        const schema = this.get(target);
        if (!schema.schema) {
            schema.schema = this.create(target, true);
        }
    }
    createDefault(target) {
        const schema = {
            type: AsnTypeTypes.Sequence,
            items: {},
        };
        const parentSchema = this.findParentSchema(target);
        if (parentSchema) {
            Object.assign(schema, parentSchema);
            schema.items = Object.assign({}, schema.items, parentSchema.items);
        }
        return schema;
    }
    create(target, useNames) {
        const schema = this.items.get(target) || this.createDefault(target);
        const asn1Value = [];
        for (const key in schema.items) {
            const item = schema.items[key];
            const name = useNames ? key : &quot;&quot;;
            let asn1Item;
            if (typeof (item.type) === &quot;number&quot;) {
                const Asn1TypeName = AsnPropTypes[item.type];
                const Asn1Type = asn1js[Asn1TypeName];
                if (!Asn1Type) {
                    throw new Error(`Cannot get ASN1 class by name &#039;${Asn1TypeName}&#039;`);
                }
                asn1Item = new Asn1Type({ name });
            }
            else if (isConvertible(item.type)) {
                const instance = new item.type();
                asn1Item = instance.toSchema(name);
            }
            else if (item.optional) {
                const itemSchema = this.get(item.type);
                if (itemSchema.type === AsnTypeTypes.Choice) {
                    asn1Item = new asn1js.Any({ name });
                }
                else {
                    asn1Item = this.create(item.type, false);
                    asn1Item.name = name;
                }
            }
            else {
                asn1Item = new asn1js.Any({ name });
            }
            const optional = !!item.optional || item.defaultValue !== undefined;
            if (item.repeated) {
                asn1Item.name = &quot;&quot;;
                const Container = item.repeated === &quot;set&quot;
                    ? asn1js.Set
                    : asn1js.Sequence;
                asn1Item = new Container({
                    name: &quot;&quot;,
                    value: [
                        new asn1js.Repeated({
                            name,
                            value: asn1Item,
                        }),
                    ],
                });
            }
            if (item.context !== null &amp;&amp; item.context !== undefined) {
                if (item.implicit) {
                    if (typeof item.type === &quot;number&quot; || isConvertible(item.type)) {
                        const Container = item.repeated
                            ? asn1js.Constructed
                            : asn1js.Primitive;
                        asn1Value.push(new Container({
                            name,
                            optional,
                            idBlock: {
                                tagClass: 3,
                                tagNumber: item.context,
                            },
                        }));
                    }
                    else {
                        this.cache(item.type);
                        const isRepeated = !!item.repeated;
                        let value = !isRepeated
                            ? this.get(item.type, true).schema
                            : asn1Item;
                        value = &quot;valueBlock&quot; in value ? value.valueBlock.value : value.value;
                        asn1Value.push(new asn1js.Constructed({
                            name: !isRepeated ? name : &quot;&quot;,
                            optional,
                            idBlock: {
                                tagClass: 3,
                                tagNumber: item.context,
                            },
                            value: value,
                        }));
                    }
                }
                else {
                    asn1Value.push(new asn1js.Constructed({
                        optional,
                        idBlock: {
                            tagClass: 3,
                            tagNumber: item.context,
                        },
                        value: [asn1Item],
                    }));
                }
            }
            else {
                asn1Item.optional = optional;
                asn1Value.push(asn1Item);
            }
        }
        switch (schema.type) {
            case AsnTypeTypes.Sequence:
                return new asn1js.Sequence({ value: asn1Value, name: &quot;&quot; });
            case AsnTypeTypes.Set:
                return new asn1js.Set({ value: asn1Value, name: &quot;&quot; });
            case AsnTypeTypes.Choice:
                return new asn1js.Choice({ value: asn1Value, name: &quot;&quot; });

        }
    }

            return schema || this.findParentSchema(parent);
        }
