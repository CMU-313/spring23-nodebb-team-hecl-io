<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var citynames = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.obj.whitespace(&#039;name&#039;),
  queryTokenizer: Bloodhound.tokenizers.whitespace,
  prefetch: {
    url: &#039;assets/citynames.json&#039;,
    filter: function(list) {
      return $.map(list, function(cityname) {
        return { name: cityname }; });
    }
  }
});
citynames.initialize();

var cities = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.obj.whitespace(&#039;text&#039;),
  queryTokenizer: Bloodhound.tokenizers.whitespace,
  prefetch: &#039;assets/cities.json&#039;
});
cities.initialize();

/**
 * Typeahead
 */
var elt = $(&#039;.example_typeahead &gt; &gt; input&#039;);
elt.tagsinput({
  typeaheadjs: {
    name: &#039;citynames&#039;,
    displayKey: &#039;name&#039;,
    valueKey: &#039;name&#039;,
    source: citynames.ttAdapter()
  }
});

/**
 * Objects as tags
 */
elt = $(&#039;.example_objects_as_tags &gt; &gt; input&#039;);
elt.tagsinput({
  itemValue: &#039;value&#039;,
  itemText: &#039;text&#039;,
  typeaheadjs: {
    name: &#039;cities&#039;,
    displayKey: &#039;text&#039;,
    source: cities.ttAdapter()
  }
});

elt.tagsinput(&#039;add&#039;, { &quot;value&quot;: 1 , &quot;text&quot;: &quot;Amsterdam&quot;   , &quot;continent&quot;: &quot;Europe&quot;    });
elt.tagsinput(&#039;add&#039;, { &quot;value&quot;: 4 , &quot;text&quot;: &quot;Washington&quot;  , &quot;continent&quot;: &quot;America&quot;   });
elt.tagsinput(&#039;add&#039;, { &quot;value&quot;: 7 , &quot;text&quot;: &quot;Sydney&quot;      , &quot;continent&quot;: &quot;Australia&quot; });
elt.tagsinput(&#039;add&#039;, { &quot;value&quot;: 10, &quot;text&quot;: &quot;Beijing&quot;     , &quot;continent&quot;: &quot;Asia&quot;      });
elt.tagsinput(&#039;add&#039;, { &quot;value&quot;: 13, &quot;text&quot;: &quot;Cairo&quot;       , &quot;continent&quot;: &quot;Africa&quot;    });

/**
 * Categorizing tags
 */
elt = $(&#039;.example_tagclass &gt; &gt; input&#039;);
elt.tagsinput({
  tagClass: function(item) {
    switch (item.continent) {
      case &#039;Europe&#039;   : return &#039;label label-primary&#039;;
      case &#039;America&#039;  : return &#039;label label-danger label-important&#039;;
      case &#039;Australia&#039;: return &#039;label label-success&#039;;
      case &#039;Africa&#039;   : return &#039;label label-default&#039;;
      case &#039;Asia&#039;     : return &#039;label label-warning&#039;;
    }
  },
  itemValue: &#039;value&#039;,
  itemText: &#039;text&#039;,
  // typeaheadjs: {
  //   name: &#039;cities&#039;,
  //   displayKey: &#039;text&#039;,
  //   source: cities.ttAdapter()
  // }
  typeaheadjs: [
  {
      hint: true,
     highlight: true,
     minLength: 2
  },
   {
      name: &#039;cities&#039;,
       displayKey: &#039;text&#039;,
       source: cities.ttAdapter()
   }
  ]
});
elt.tagsinput(&#039;add&#039;, { &quot;value&quot;: 1 , &quot;text&quot;: &quot;Amsterdam&quot;   , &quot;continent&quot;: &quot;Europe&quot;    });
elt.tagsinput(&#039;add&#039;, { &quot;value&quot;: 4 , &quot;text&quot;: &quot;Washington&quot;  , &quot;continent&quot;: &quot;America&quot;   });
elt.tagsinput(&#039;add&#039;, { &quot;value&quot;: 7 , &quot;text&quot;: &quot;Sydney&quot;      , &quot;continent&quot;: &quot;Australia&quot; });
elt.tagsinput(&#039;add&#039;, { &quot;value&quot;: 10, &quot;text&quot;: &quot;Beijing&quot;     , &quot;continent&quot;: &quot;Asia&quot;      });
elt.tagsinput(&#039;add&#039;, { &quot;value&quot;: 13, &quot;text&quot;: &quot;Cairo&quot;       , &quot;continent&quot;: &quot;Africa&quot;    });

// HACK: overrule hardcoded display inline-block of typeahead.js
$(&quot;.twitter-typeahead&quot;).css(&#039;display&#039;, &#039;inline&#039;);</textarea>
