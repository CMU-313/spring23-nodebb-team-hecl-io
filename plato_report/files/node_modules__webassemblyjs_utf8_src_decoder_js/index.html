    <textarea id="file-source" class="col-md-12">function con(b) {
  if ((b &amp; 0xc0) === 0x80) {
    return b &amp; 0x3f;
  } else {
    throw new Error(&quot;invalid UTF-8 encoding&quot;);
  }
}

function code(min, n) {
  if (n &lt; min || (0xd800 &lt;= n &amp;&amp; n &lt; 0xe000) || n &gt;= 0x10000) {
    throw new Error(&quot;invalid UTF-8 encoding&quot;);
  } else {
    return n;
  }
}

export function decode(bytes) {
  return _decode(bytes)
    .map(x =&gt; String.fromCharCode(x))
    .join(&quot;&quot;);
}

function _decode(bytes) {
  if (bytes.length === 0) {
    return [];
  }

  /**
   * 1 byte
   */
  {
    const [b1, ...bs] = bytes;

    if (b1 &lt; 0x80) {
      return [code(0x0, b1), ..._decode(bs)];
    }

    if (b1 &lt; 0xc0) {
      throw new Error(&quot;invalid UTF-8 encoding&quot;);
    }
  }

  /**
   * 2 bytes
   */
  {
    const [b1, b2, ...bs] = bytes;

    if (b1 &lt; 0xe0) {
      return [code(0x80, ((b1 &amp; 0x1f) &lt;&lt; 6) + con(b2)), ..._decode(bs)];
    }
  }

  /**
   * 3 bytes
   */
  {
    const [b1, b2, b3, ...bs] = bytes;

    if (b1 &lt; 0xf0) {
      return [
        code(0x800, ((b1 &amp; 0x0f) &lt;&lt; 12) + (con(b2) &lt;&lt; 6) + con(b3)),
        ..._decode(bs)
      ];
    }
  }

  /**
   * 4 bytes
   */
  {
    const [b1, b2, b3, b4, ...bs] = bytes;

    if (b1 &lt; 0xf8) {
      return [
        code(
          0x10000,
          ((((b1 &amp; 0x07) &lt;&lt; 18) + con(b2)) &lt;&lt; 12) + (con(b3) &lt;&lt; 6) + con(b4)
        ),
        ..._decode(bs)
      ];
    }
  }

  throw new Error(&quot;invalid UTF-8 encoding&quot;);
}</textarea>
