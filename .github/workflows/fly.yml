name: Fly Deploy

on: # cases when this yml file happens
  push: # CASE: push to main
    branches:
      - main
  pull_request: # CASE: PR to main
    branches:
      - main

jobs:
  deploy:
    name: Deploy app

    permissions:
      checks: write
      contents: read

      strategy:
        fail-fast: false

      services:
        redis:
          image: 'redis:2.8.23'
          options: >-
            --health-cmd "redis-cli ping"
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            - 6379:6379

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cp install/package.json package.json

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: NPM INstall
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Setup on Redis
        env:
          SETUP: >-
            {
              "url": "http://127.0.0.1:4567/forum",
              "secret": "abcdef",
              "admin:username": "admin",
              "admin:email": "hyeinl@andrew.cmu.edu",
              "admin:password": "admin123",
              "admin:password:confirm": "admin123",
              "database": "redis",
              "redis:host": "127.0.0.1",
              "redis:port": 6379,
              "redis:password": "",
              "redis:database": 0
            }
          CI: >-
            {
              "host": "127.0.0.1",
              "database": 1,
              "port": 6379
            }
        run: |
          node app --setup="${SETUP}" --ci="${CI}"
      - name: Setup Config
        env:
          DB_CONFIG: ${{ secrets.DB_CONFIG }}
        run: |
          echo ${DB_CONFIG} > install/db_config.json
     
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
